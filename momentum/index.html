<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- import CSS file-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
  </head>
  <body>
    <div id="main">
    <form class="hidden" id="login-form">
      <!-- for use browser's help, use form and input tags so that we do not need to use if-else statements for input conditions-->
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <div class="hidden" id="greeting">
      <span>Hi</span>
      <span id="login-username"></span>
      <span>, How's it going today?</span>
    </div>
    <div id="weather">
      <span></span>
      <div>
        <span></span>
        <img />
      </div>
    </div>
    <div id="time">
      <span id="date"></span>
      <h2 id="clock"></h2>
    </div>

    <form id="toDo-form">
      <input type="text" placeholder="Write a To do and press Enter." required></input>
    </form>
    <ul id="toDo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
</div> 
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <!-- <script src="js/weather.js"></script> -->
    <!-- import JS file -->
  </body>
</html>
